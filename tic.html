<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css">


</head>
<body>
    <div id="container">
        <div class="box" id="b1" onclick="audio.play()"></div>
        <div class="box" id="b2" onclick="audio.play()"></div>
        <div class="box" id="b3" onclick="audio.play()"></div>
        <div class="box" id="b4" onclick="audio.play()"></div>
        <div class="box" id="b5" onclick="audio.play()"></div>
        <div class="box" id="b6" onclick="audio.play()"></div>
        <div class="box" id="b7" onclick="audio.play()"></div>
        <div class="box" id="b8" onclick="audio.play()"></div>
        <div class="box" id="b9" onclick="audio.play()"></div>
    </div>
   <div id="labelContainer"> <label id="status">It's <span>X</span> Turn.</label></div>
    <div id="buttonContainer"><button id="btn">Play With Computer</button></div>
</body>
<script src="tic.js"></script>
</html>
